<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Totalize Infinite</title>
  <style>
    :root {
      --bg-light: #f7f7f7;
      --bg-dark: #1e1e1e;
      --text-light: #000;
      --text-dark: #f0f0f0;
      --card-light: #ffffff;
      --card-dark: #2b2b2b;
    }

    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      margin-bottom: 10px;
    }

    select, input[type="checkbox"] {
      font-size: 1em;
      margin: 10px;
      padding: 5px;
    }

    .step {
      font-size: 1.2em;
      margin: 10px 0;
    }

    #resultInput {
      font-size: 1.5em;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      background-color: var(--card-light);
      border: 1px solid #ccc;
      color: inherit;
    }

    body.dark #resultInput {
      background-color: var(--card-dark);
      border: 1px solid #555;
      color: var(--text-dark);
    }

    button {
      font-size: 1.2em;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }

    #feedback {
      font-size: 1.3em;
      margin-top: 20px;
    }

    .top-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    label {
      display: inline-block;
      margin: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>Totalize Infinite</h1>

  <div class="top-controls">
    <label>Difficulty:
      <select id="difficultySelect">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
    </label>

    <label>
      <input type="checkbox" id="allowDecimals" checked />
      Allow decimals (0.5, 0.25, etc.)
    </label>

    <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
  </div>

  <p><strong>Start:</strong> <span id="startNum"></span></p>
  <div id="steps"></div>

  <input
    id="resultInput"
    type="number"
    step="any"
    placeholder="Enter your result"
    inputmode="decimal"
    pattern="[0-9]*"
  />
  <br />
  <button onclick="checkAnswer()">Check Answer</button>
  <button onclick="generatePuzzle()">New Puzzle</button>

  <p id="feedback"></p>

  <script>
    let operations = [];
    let correctAnswer = 0;

    function generatePuzzle() {
      document.getElementById("feedback").innerText = "";
      const difficulty = document.getElementById("difficultySelect").value;
      const allowDecimals = document.getElementById("allowDecimals").checked;

      let start = Math.floor(Math.random() * 200) + 50;
      operations = generateOps(9, difficulty, allowDecimals);

      document.getElementById("startNum").innerText = start;
      let current = start;

      const stepText = operations.map((op) => {
        let text = "";
        if (op.type === "add") {
          current += op.value;
          text = `+ ${op.value}`;
        } else if (op.type === "subtract") {
          current -= op.value;
          text = `â€“ ${op.value}`;
        } else if (op.type === "multiply") {
          current *= op.value;
          text = `Ã— ${op.value}`;
        } else if (op.type === "divide") {
          current /= op.value;
          text = `Ã· ${op.value}`;
        }
        return `<div class="step">${text}</div>`;
      });

      correctAnswer = Math.round(current * 100) / 100;
      document.getElementById("steps").innerHTML = stepText.join("");
    }

    function generateOps(count, difficulty, allowDecimals) {
      const ops = [];
      const ranges = {
        easy: [1, 10],
        medium: [5, 20],
        hard: [10, 50],
      }[difficulty];

      const types = ["add", "subtract", "multiply", "divide"];
      const niceDecimals = allowDecimals ? [0.25, 0.5, 0.2, 2, 3, 4, 5] : [2, 3, 4, 5];

      for (let i = 0; i < count; i++) {
        const type = types[Math.floor(Math.random() * types.length)];
        let value;
        if (type === "multiply" || type === "divide") {
          value = niceDecimals[Math.floor(Math.random() * niceDecimals.length)];
        } else {
          value = Math.floor(Math.random() * (ranges[1] - ranges[0] + 1)) + ranges[0];
        }
        ops.push({ type, value });
      }

      return ops;
    }

    function checkAnswer() {
      const userVal = parseFloat(document.getElementById("resultInput").value);
      if (isNaN(userVal)) {
        document.getElementById("feedback").innerText = "âš ï¸ Please enter a number.";
        return;
      }

      const roundedUserVal = Math.round(userVal * 100) / 100;

      if (roundedUserVal === correctAnswer) {
        document.getElementById("feedback").innerText = "âœ… Correct!";
      } else {
        document.getElementById("feedback").innerText =
          `âŒ Incorrect. The correct answer was ${correctAnswer}`;
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    generatePuzzle(); // Load one on startup
  </script>
</body>
</html>
